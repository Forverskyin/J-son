<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	  
	  <meta charset="utf-8">
      <title></title>
      
 
      <script type="text/javascript" language="javascript">
		<script>
        function videopanel(id) { 
            str = '<iframe width="100%" height="350" src="http://www.youtube.com/embed/' + id + '" frameborder="0" allowfullscreen></iframe>';
            return str;
        }
 
		/// 取代原程式的jQuery("#id").bind("click touch" ...之作用 ///
		function videochange(id) {
			document.getElementById("player").innerHTML = videopanel(id);		
		}
      </script>
	  
	  
	  
    </head>

    <body>
      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
	  
	  
			
			<div id="player"class="video-container">
			<iframe  width="100%" height="800" src="http://www.youtube.com/embed/cmlCuzn_mqI" frameborder="0" allowfullscreen></iframe>
			</div>

            
 
            <div class="collection">
                  <a href='javascript:videochange("Mmyn03NhB2A")'class="collection-item">Cannibal</a>
                  <a href='javascript:videochange("xkIytYlDD_o")'class="collection-item">Dollhouse</a>
				  <a href='javascript:videochange("cvaIgq5j2Q8")'class="collection-item">Angel with a Shotgun</a>
                  <a href='javascript:videochange("qgeaoW55Pks")'class="collection-item">Just a Dream</a>
                  
            </div>
 
         
 
      
	  
	  
	  
    </body>
  </html>
